<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Perfil - {{ doctor.name }}</title>
    <!-- Tailwind via CDN -->
    <!-- <link href="https://cdn.tailwindcss.com" rel="stylesheet" /> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 min-h-screen p-4">
    <div class="container mx-auto bg-white p-6 rounded shadow">
      <div class="flex flex-col md:flex-row items-center">
        <img
          src="{{ doctor.photo }}"
          alt="{{ doctor.name }}"
          class="w-40 h-40 object-cover rounded-full"
        />
        <div class="md:ml-6 mt-4 md:mt-0">
          <h1 class="text-3xl font-bold">{{ doctor.name }}</h1>
          <p class="text-gray-600">{{ doctor.specialty }}</p>
        </div>
      </div>

      <div class="mt-8">
        <h2 class="text-2xl font-semibold mb-4">Sobre o Médico</h2>
        <p>{{ doctor.description }}</p>
      </div>

      <p class="mt-4 text-sm text-gray-500">
        Resolução principal: {{ resolution }}
      </p>
    </div>
  </body>
</html>
