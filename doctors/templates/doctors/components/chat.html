<div
  id="chatWidget"
  class="fixed bottom-6 right-6 z-50 flex flex-col items-start"
>
  <!-- JANELA DE CHAT (inicialmente escondida) -->
  <div
    id="chatBox"
    class="hidden flex flex-col w-80 h-96 bg-white rounded-xl shadow-xl overflow-hidden mb-3"
  >
    <!-- Cabeçalho -->
    <div class="flex items-center p-3 bg-[#f2f2f2]">
      <!-- Logo (opcional) -->

        src="https://saude-kayamind-minio.aqrour.easypanel.host/chatwoot/42retxhwf6crxxopvrjs8hyt3wk3?response-content-disposition=inline%3B%20filename%3D%22KAYA_Icone_RGB_branco-e1723736295156.png%22%3B%20filename%2A%3DUTF-8%27%27KAYA_Icone_RGB_branco-e1723736295156.png&response-content-type=image%2Fpng&X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Credential=X6E4vxFxv8KMQBEFa6cL%2F20250323%2Fbrazil%2Fs3%2Faws4_request&X-Amz-Date=20250323T121130Z&X-Amz-Expires=300&X-Amz-SignedHeaders=host&X-Amz-Signature=148e1398f820595e60849d6b8a0702d39e987565fbced256f1dc1cb07fff9739"
        alt="Kaya Doc Logo"
        class="h-8 w-8 mr-2"
      />
      <div>
        <h2 class="text-sm font-bold">Suporte Kaya Doc</h2>
        <p class="text-xs text-gray-500">
          Estaremos de volta on-line na Segunda-Feira
        </p>
      </div>
    </div>
    <!-- Conteúdo -->
    <div class="flex-1 p-3 text-sm text-gray-700 overflow-auto">
      <p>Estamos ausentes no momento</p>
      <p class="mt-1">Estaremos de volta on-line na Segunda-Feira</p>
      <a href="#" class="text-blue-500 hover:underline block mt-4"
        >Iniciar Conversa &rarr;</a
      >
    </div>
    <!-- Rodapé -->
    <div class="p-2 text-xs text-gray-400 bg-[#f2f2f2] text-center">
      Desenvolvido por Chatwoot
    </div>
  </div>

  <!-- BOTÃO FLUTUANTE -->
  <button
    id="chatToggleBtn"
    class="bg-[#e4b4cc] w-12 h-12 rounded-full text-white flex items-center justify-center shadow-lg"
  >
    <!-- Ícone (pode usar Font Awesome ou outro) -->
    <i class="fa fa-comments text-xl"></i>
  </button>
</div>

<script>
  // Script simples para abrir/fechar o chat
  const chatBox = document.getElementById('chatBox');
  const chatToggleBtn = document.getElementById('chatToggleBtn');
  let isOpen = false;

  chatToggleBtn.addEventListener('click', () => {
    isOpen = !isOpen;
    if (isOpen) {
      chatBox.classList.remove('hidden');
    } else {
      chatBox.classList.add('hidden');
    }
  });
</script>
